<div class="row" *ngIf="usuario">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <fieldset class="form-group">
        <h4 class="text-center">USUARIOS</h4>
        <div class="col-md-4 mx-auto">
          <div class="form-group">
            <label class="control-label" for="nombre_usuario">Usuario</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.nombre_usuario" name="nombre_usuario">
          </div>
          <div class="form-group">
            <label class="control-label" for="contrasena">Contrasena</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.contrasena" name="contrasena">
          </div>
          <fieldset class="form-group mt-4">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Guardar</button>
              <a class="btn btn-secondary ms-4" [routerLink]="['/dashboard']">Regresar</a>
            </div>
          </fieldset>
        </div>
      </fieldset>
    </form>
  </div>
</div>
